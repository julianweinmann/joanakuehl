<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Einverständniserklärung zur psychologischen Beratung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
      }
      h1 {
        font-size: 1.6em;
        margin-bottom: 0.5em;
      }
      label {
        display: block;
        margin-top: 1em;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 8px;
        font-size: 1em;
        margin-top: 0.3em;
        box-sizing: border-box;
      }
      button {
        margin-top: 1.5em;
        padding: 10px 20px;
        font-size: 1em;
        background-color: #008080;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #006666;
      }
    </style>
  </head>
  <body>
    <h1>Einverständniserklärung zur psychologischen Beratung</h1>
    <p>
      Diese Beratung ist keine kassenärztlich finanzierte Psychotherapie, sondern ein privates Angebot im Rahmen meiner Tätigkeit als Kinder- und Jugendlichenpsychotherapeutin in Ausbildung (i.A.).
    </p>

    <form action="https://form.taxi/joanakuehl.com" method="POST">
      <label for="name">Name (freiwillig)</label>
      <input type="text" id="name" name="name" />

      <label for="email">E-Mail-Adresse (Pflichtfeld)</label>
      <input type="email" id="email" name="email" required />

      <label>
        <input type="checkbox" name="zustimmung" required />
        Ich habe die Hinweise zur Beratung gelesen und stimme zu, dass es sich nicht um eine kassenärztliche Psychotherapie handelt. Meine Daten dürfen zum Zweck der Terminbuchung verarbeitet werden.
      </label>

      <button type="submit">Absenden</button>
    </form>
  </body>
</html>
