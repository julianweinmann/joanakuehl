<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Einverständniserklärung zur psychologischen Beratung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      background: #f9f9f9;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
    }

    form {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      display: flex;
      flex-direction: column;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="email"] {
      margin-top: 0.3rem;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      font-weight: normal;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #008080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #006666;
    }
  </style>
</head>
<body>
  <h1>Einverständniserklärung zur psychologischen Beratung</h1>
  <p>
    Diese Beratung ist keine kassenärztlich finanzierte Psychotherapie, sondern ein privates Angebot im Rahmen meiner Tätigkeit als Kinder- und Jugendlichenpsychotherapeutin in Ausbildung (i.A.).
  </p>

  <form action="https://form.taxi/s/91u7s0gv" method="POST">
    <input type="hidden" name="_redirect" value="https://julianweinmann.github.io/joanakuehl/danke.html" />

    <label for="name">
      Name (freiwillig)
      <input type="text" id="name" name="name" />
    </label>

    <label for="email">
      E-Mail-Adresse (Pflichtfeld)
      <input type="email" id="email" name="email" required />
    </label>

    <label class="checkbox-label">
      <input type="checkbox" name="zustimmung" required />
      Ich habe die Hinweise zur Beratung gelesen und stimme zu, dass es sich nicht um eine kassenärztliche Psychotherapie handelt. Meine Daten dürfen zum Zweck der Terminbuchung verarbeitet werden.
    </label>

    <button type="submit">Absenden</button>
  </form>
</body>
</html>
